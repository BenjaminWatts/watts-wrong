name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y pandoc texlive-latex-base texlive-fonts-recommended texlive-extra-utils texlive-latex-extra ffmpeg
        
    - name: Install Node.js dependencies
      run: npm ci
      
    - name: Build book
      run: |
        # Build website first (most important for GitHub Pages)
        npm run build:website
        
        # Build other formats (continue even if some fail)
        npm run build:epub || echo "EPUB build failed, continuing..."
        npm run build:kindle || echo "Kindle build failed, continuing..."
        npm run build:pdf || echo "PDF build failed, continuing..."
        
        # List what was built
        echo "Build completed. Contents of dist directory:"
        ls -la dist/
        echo "Website contents:"
        ls -la dist/website/
        
    - name: Verify website build
      run: |
        if [ ! -f "dist/website/index.html" ]; then
          echo "❌ Website build failed - index.html not found"
          exit 1
        fi
        echo "✅ Website build verified successfully"
        
    - name: Deploy to GitHub Pages
      if: github.ref == 'refs/heads/main'
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist/website
        publish_branch: gh-pages
        cname: benjaminwatts.github.io/watts-wrong 